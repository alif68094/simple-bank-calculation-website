<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mb-10">
        <h1 class="font-semibold text-3xl text-center">
            Simple <span class="text-red-500">Bank</span>
        </h1>
    </header>
    <main>
        <section class="grid grid-cols-3 w-9/12 gap-2 mx-auto">
            <div class="bg-orange-300 p-10 rounded">
                <h1 class="text-2xl">Deposite</h1>
                <h2>$ <span id="current-user-amount">00</span></h2>
            </div>
            <div class="bg-yellow-300 p-10 rounded">
                <h1 class="text-2xl">Widthdraw</h1>
                <h2>$ <span id="previous-Widthdraw">00</span></h2>
            </div>
            <div class="bg-green-300 p-10 rounded">
                <h1 class="text-2xl">Balance</h1>
                <h2>$ <span id="currentBalance">00</span></h2>
            </div>
        </section>
        <section class="grid grid-cols-2 w-9/12 gap-2 mx-auto mt-10">
            <div class="bg-orange-300 p-10 rounded">
                <h1 class="text-2xl">Want To Deposite?</h1>
                <input type="text" name="" id="user-input" placeholder="$ Deposite Amount"
                class="block w-3/4 mx-auto py-1 px-1 mb-2 mt-5">
            
            <button id="btn-deposite"
                class="bg-red-600 px-3 py-1 rounded-sm mx-9 text-white hover:bg-lime-500">Submit</button>
            </div>
            <div class="bg-orange-300 p-10 rounded">
                <h1 class="text-2xl">Want To Widthdraw?</h1>
                <input type="text" name="" id="user-widthdraw" placeholder="$ Widthdraw Amount"
                class="block w-3/4 mx-auto py-1 px-1 mb-2 mt-5">
            
            <button id="btn-widthdraw"
                class="bg-green-600 px-3 py-1 rounded-sm mx-9 text-white hover:bg-lime-500">Submit</button>
            </div>

           
        </section>
        </main>
        <script src="script/deposite.js"></script>
        <script src="script/widthdraw.js"></script>

</body>

</html>
