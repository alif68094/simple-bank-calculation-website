<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mb-10">
        <h1 class="font-semibold text-3xl text-center">
            Simple Bank <span class="text-red-500">LogIn</span>
        </h1>
        
    </header>
    <main>
        <div class="bg-lime-200 w-1/2 mx-auto py-3">
            <h1 class="text-center font-semibold text-xl mb-5">
                Please Login
            </h1>
            <input type="email" name="" id="user-email" placeholder="Your Email" class="block w-3/4 mx-auto py-1 px-1 mb-2">
            <input type="password" name="" id="user-pass" placeholder="Your password" class="block w-3/4 mx-auto py-1 px-1 mb-2">
            <button id="btn-submit" class="bg-lime-600 px-3 py-1 rounded-sm mx-16 text-white hover:bg-lime-500">Submit</button>
        </div>
    </main>

    <script src="script/login.js"></script>
</body>
</html>
